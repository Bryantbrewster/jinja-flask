    <link rel="stylesheet" href="../static/css/styles.css">

<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
           </div>
        <div class="content">
            <div class="card">
                <!-- Now that the correct posts' data (in the form of an object) has been sent through to this page,
                we can call the post's title, subtitle, and body content onto the page. This way we can have one "post" file
                that will dynamically change based on whatever content was passed into its render_template
                -->
                <h2>{{ post.title }}</h2>
                <h3>{{ post.subtitle }}</h3>
                <p>{{ post.body }}</p>
            </div>

    </div>
</div>
</body>
